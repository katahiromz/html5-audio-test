<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>audio-test</title>
	<script>
	function doPlaySound(id) {
		try {
			let audio = document.getElementById(id);
			if (audio) {
				audio.pause();
				audio.currentTime = 0;
				audio.play();
			}
		} catch (err) {
			;
		}
	}
	</script>
</head>
<body>
<h1>audio-test</h1>
<audio id="sound" preload="auto">
	<source src="sound.wav" type="audio/wav" />
	<source src="sound.mp3" type="audio/mp3" />
	<p>* Your browser doesn't support HTML5 audio.</p>
</audio>
<input type="button" onclick="doPlaySound('sound')" value="Play!" />
</body></html>
